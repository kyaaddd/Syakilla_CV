<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #9aeeff, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      .form-container h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 22px;
        font-weight: 600;
      }
      .form-group {
        text-align: left;
        margin-bottom: 10px;
      }
      .form-group label {
        font-weight: 500;
        font-size: 15px;
        color: #555;
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus {
        border-color: #ff758c;
        outline: none;
      }
      .btn-submit {
        background: #ff758c;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 18px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        transition: background 0.3s;
      }
      .btn-submit:hover {
        background: #ff5171;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Form</h2>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="nama"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
